<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Login</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='/image/favicon.ico') }}"
    >
    <!-- Підключення Bootstrap -->
    <link
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
      rel="stylesheet"
    >
    <link
      href="{{ url_for('static', filename='css/form.css') }}"
      rel="stylesheet"
    >
    <style></style>
  </head>
  <body>
    <div id="app" class="form-container">
      <form @submit.prevent="handleMessage">
        <h1 class="text-center sm-4">Ввійти</h1>
        <div class="sm-3 m-1">
          <label for="email" class="form-label">Електронна пошта</label>
          <input
            type="email"
            id="email"
            name="email"
            v-model="this.form.email"
            class="form-control"
            placeholder="Ваша електронна пошта"
            required
          >
        </div>
        <div class="sm-3 m-1">
          <label for="password" class="form-label">Повідоленя</label>
          <textarea
            id="message"
            name="message"
            v-model="this.form.message"
            class="form-control"
            placeholder=" Ввеіть своє повідомлення"
            required
          ></textarea>
        </div>
        <p v-if="resp" class="fs-5">
          {%raw%}{{ resp }}{%endraw%}
        </p>
        <button
          type="submit"
          class="btn btn-primary login-btn w-100"
          >
          Надіслати
        </button>
      </form>
      <div class="text-center p-top-3">Або звернітся за електронною адрессою <b>misa32034@gmail.com</b></div>
    </div>
    <!-- Підключення Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/Vue.js') }}"></script>
    <script src="{{ url_for('static', filename='js/help.js') }}"></script>
  </body>
</html>
