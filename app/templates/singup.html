<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Singup</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='/image/favicon.ico') }}"
    >
    <!-- Підключення Bootstrap -->
    <link
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
      rel="stylesheet"
    >
    <link
      href="{{ url_for('static', filename='css/form.css') }}"
      rel="stylesheet"
    >
    <style></style>
  </head>
  <body>
    <div id="app" class="form-container">
      <form @submit.prevent="handleSubmit">
        <h1 class="text-center sm-4">Створити акаунт</h1>
        <div class="sm-3 m-1">
          <label for="nickname" class="form-label">Нікнейм</label>
          <input
            type="text"
            id="nickname"
            name="nickname"
            v-model="form.nickname"
            class="form-control"
            placeholder="Ваш нікнейм"
            required
          >
        </div>
        <div class="sm-3 m-1">
          <label for="email" class="form-label">Електронна пошта</label>
          <input
            type="email"
            id="email"
            name="email"
            v-model="form.email"
            class="form-control"
            placeholder="example@email.com"
            required
          >
        </div>
        <div class="sm-3 m-1">
          <label for="password" class="form-label">Пароль</label>
          <input
            type="password"
            id="password"
            name="password"
            v-model="form.password"
            class="form-control"
            placeholder=""
            required
          >
        </div>
        <div class="sm-3 m-1">
          <label for="reset_password" class="form-label"
            >Підтвердити акаунт</label
          >
          <input
            type="password"
            id="reset_password"
            name="reset_password"
            v-model="form.reset_password"
            class="form-control"
            placeholder=""
            required
          >
        </div>
        <p v-if="error" class="bg-danger fs-5">
          {%raw%}{{ error }}{%endraw%}
        </p>
        <button
          type="submit"
          class="btn btn-primary login-btn w-100"
          :disabled="isDisabled"
        >
          Створити
        </button>
      </form>
      <div class="text-center p-top-3"><a href="{{url_for('login')}}">Вже маєте акаунт?Ввійти</a></div>
    </div>
    <!-- Підключення Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/Vue.js') }}"></script>
    <script src="{{ url_for('static', filename='js/singup.js') }}"></script>
  </body>
</html>
